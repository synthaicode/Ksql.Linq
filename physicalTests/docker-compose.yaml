services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.9.2
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      KAFKA_HEAP_OPTS: -Xms256m -Xmx512m
    ports:
    - 2181:2181
  kafka:
    image: confluentinc/cp-kafka:7.9.2
    depends_on:
    - zookeeper
    ports:
    - 39092:39092
    mem_limit: 10g
    memswap_limit: 10g
    environment:
      KAFKA_HEAP_OPTS: -Xms1g -Xmx2g
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:39092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://127.0.0.1:39092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_MESSAGE_MAX_BYTES: 2147483647
      KAFKA_REPLICA_FETCH_MAX_BYTES: 2147483647
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 2147483647
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 2147483647
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
    healthcheck:
      test:
      - CMD
      - kafka-topics
      - --bootstrap-server
      - kafka:29092
      - --list
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
    - kafka_data:/var/lib/kafka/data
  ksqldb-server:
    image: confluentinc/cp-ksqldb-server:7.9.2
    depends_on:
    - kafka
    - schema-registry
    ports:
    - 18088:8088
    mem_limit: 12g
    memswap_limit: 12g
    environment:
      KSQL_CONFIG_DIR: /etc/ksql
      KSQL_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:29092
      KSQL_LISTENERS: http://0.0.0.0:8088
      KSQL_KSQL_SERVICE_ID: ${KSQL_SERVICE_ID:-ksql_service_1}
      KSQL_KSQL_COMMAND_TOPIC_REPLICATION_FACTOR: '1'
      KSQL_KSQL_LOGGING_PROCESSING_TOPIC_REPLICATION_FACTOR: '1'
      KSQL_KSQL_STREAMS_AUTO_OFFSET_RESET: earliest
      KSQL_KSQL_STREAMS_PERSISTENT_QUERY_NAME_PREFIX: ${KSQL_PERSISTENT_PREFIX:-query_}
      KSQL_KSQL_LOGGING_PROCESSING_STREAM_AUTO_CREATE: 'true'
      KSQL_KSQL_LOGGING_PROCESSING_TOPIC_AUTO_CREATE: 'true'
      KSQL_KSQL_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      KSQL_KSQL_STREAMS_NUM_STREAM_THREADS: 1
      KSQL_KSQL_STREAMS_COMMIT_INTERVAL_MS: '50'
      KSQL_KSQL_QUERY_PLANNING_TIMEOUT_MS: '180000'
      KSQL_KSQL_QUERY_PULL_TABLE_SCAN_ENABLED: 'true'
      KSQL_KSQL_STREAMS_PRODUCER_LINGER_MS: '0'
      KSQL_KSQL_STREAMS_PRODUCER_BATCH_SIZE: '1024'
      KSQL_KSQL_STREAMS_CONSUMER_FETCH_MIN_BYTES: '1'
      KSQL_KSQL_STREAMS_CONSUMER_FETCH_MAX_WAIT_MS: '100'
      KSQL_KSQL_STREAMS_MAX_TASK_IDLE_MS: '100'
      KSQL_KSQL_STREAMS_BUFFERED_RECORDS_PER_PARTITION: '100'
      KSQL_KSQL_STREAMS_DEFAULT_DESERIALIZATION_EXCEPTION_HANDLER: org.apache.kafka.streams.errors.LogAndContinueExceptionHandler
      KSQL_KSQL_STREAMS_STATE_DIR: /tmp/kafka-streams
      KSQL_KSQL_STREAMS_REPLICATION_FACTOR: '1'
      KSQL_KSQL_INTERNAL_TOPIC_REPLICAS: '1'
      KSQL_KSQL_SINK_PARTITIONS: '1'
      KSQL_KSQL_SINK_REPLICAS: '1'
      KSQL_KSQL_STREAMS_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KSQL_KSQL_STREAMS_NUM_PARTITIONS: '1'
      KSQL_KSQL_STREAMS_CACHE_MAX_BYTES_BUFFERING: '0'
      KSQL_KSQL_QUERY_TIMEOUT_MS: '450000'
      KSQL_KSQL_QUERY_PULL_MAX_ALLOWED_OFFSET_LAG: '9223372036854775807'
      KSQL_HEAP_OPTS: -Xms3g -Xmx4g
      KSQL_LOG4J_ROOT_LOGLEVEL: INFO
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8088/healthcheck
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 120s
    entrypoint:
    - /bin/bash
    - -lc
    - cub kafka-ready -b kafka:29092 1 60 && cub sr-ready schema-registry 8081 60
      && /etc/confluent/docker/run
  schema-registry:
    image: confluentinc/cp-schema-registry:7.9.2
    hostname: schema-registry
    container_name: schema-registry
    depends_on:
    - kafka
    ports:
    - 18081:8081
    mem_limit: 4g
    memswap_limit: 4g
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:29092
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_HEAP_OPTS: -Xms512m -Xmx2g
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8081/subjects
      interval: 10s
      timeout: 5s
      retries: 5
  ksqldb-cli:
    image: confluentinc/cp-ksqldb-cli:7.9.2
    depends_on:
      ksqldb-server:
        condition: service_healthy
    entrypoint: /bin/sh
    tty: true
  runner:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_started
      ksqldb-server:
        condition: service_healthy
    working_dir: /src
    volumes:
    - ../:/src
    # Bind local Streamiz source where Ksql.Linq.csproj expects ../../../streamiz from /src/src
    - C:/dev/streamiz:/src/streamiz
    # Also bind to /streamiz for any absolute path resolution
    - C:/dev/streamiz:/streamiz
    mem_limit: 8g
    memswap_limit: 8g
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SCHEMA_REGISTRY_URL: http://schema-registry:8081
      KSQLDB_URL: http://ksqldb-server:8088
      KSQL_DDL_LOG_PATH: /src/reports/physical/ddl.log
      KSQL_QUERY_RUNNING_TIMEOUT_SECONDS: 300
      KSQL_QUERY_RUNNING_CONSECUTIVE: 1
      KSQL_QUERY_RUNNING_STABILITY_WINDOW_SECONDS: 0
      KSQL_VERIFY_OUTPUT_TIMEOUT_SECONDS: 0
    entrypoint:
    - /bin/sh
    - -lc
    - /src/physicalTests/Runners/runner-entrypoint.sh
volumes:
  kafka_data:
    external: false
