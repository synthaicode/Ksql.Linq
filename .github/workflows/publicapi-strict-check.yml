name: Public API strict check (manual)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  strict_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore src/Ksql.Linq.csproj

      - name: Debug PublicAPI baseline
        shell: bash
        run: |
          echo "== PublicAPI.Shipped.txt (head) =="
          head -n 60 src/PublicAPI.Shipped.txt || true
          echo "== PublicAPI.Unshipped.txt (head) =="
          head -n 60 src/PublicAPI.Unshipped.txt || true
          echo "== Ensure KsqlContextBuilder is registered in Shipped or Unshipped =="
          if ! grep -E '^T:Ksql\.Linq\.Application\.KsqlContextBuilder$' src/PublicAPI.Shipped.txt && \
             ! grep -E '^Ksql\.Linq\.Application\.KsqlContextBuilder$' src/PublicAPI.Unshipped.txt; then
            echo "[FAIL] KsqlContextBuilder is missing from PublicAPI.Shipped.txt and PublicAPI.Unshipped.txt" >&2
            exit 2
          fi

      - name: Build (strict)
        run: dotnet build src/Ksql.Linq.csproj -c Release --no-restore -p:StrictPublicApi=true -warnaserror:RS0016,RS0017

      - name: Test (exclude Integration)
        run: dotnet test tests/Ksql.Linq.Tests.csproj -c Release --no-build --filter "TestCategory!=Integration"
