name: Public API strict check (manual)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read

jobs:
  strict_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore src/Ksql.Linq.csproj

      - name: Build (strict)
        run: dotnet build src/Ksql.Linq.csproj -c Release --no-restore -p:StrictPublicApi=true -warnaserror:RS0016,RS0017

      - name: Test (exclude Integration)
        run: dotnet test tests/Ksql.Linq.Tests.csproj -c Release --no-build --filter "TestCategory!=Integration"

