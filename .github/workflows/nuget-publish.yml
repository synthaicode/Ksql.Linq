name: Publish Stable to nuget.org

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read

jobs:
  stable_publish:
    if: ${{ !contains(github.ref, '-rc') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine if tag commit is on main
        id: onmaster
        shell: bash
        run: |
          git fetch origin main --prune
          if git branch -r --contains "$GITHUB_SHA" | grep -q "origin/main"; then
            echo "ON_MASTER=true" >> $GITHUB_ENV
            echo "Tag commit is on main"
          else
            echo "ON_MASTER=false" >> $GITHUB_ENV
            echo "Tag commit is NOT on main; skip publish"
          fi

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Compute version from tag
        shell: bash
        run: |
          echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV
          echo "Version=$VERSION"

      - name: Restore
        run: dotnet restore src/Ksql.Linq.csproj

      - name: Debug PublicAPI baseline
        shell: bash
        run: |
          echo "== PublicAPI.Shipped.txt (head) =="
          head -n 60 src/PublicAPI.Shipped.txt || true
          echo "== PublicAPI.Unshipped.txt (head) =="
          head -n 60 src/PublicAPI.Unshipped.txt || true
          echo "== Ensure KsqlContextBuilder is registered in Shipped or Unshipped =="
          if ! grep -E '^T:Ksql\.Linq\.Application\.KsqlContextBuilder$' src/PublicAPI.Shipped.txt && \
             ! grep -E '^Ksql\.Linq\.Application\.KsqlContextBuilder$' src/PublicAPI.Unshipped.txt; then
            echo "[FAIL] KsqlContextBuilder is missing from PublicAPI.Shipped.txt and PublicAPI.Unshipped.txt" >&2
            exit 2
          fi

      - name: Build (strict Public API)
        run: dotnet build src/Ksql.Linq.csproj -c Release --no-restore -p:StrictPublicApi=true -p:TreatWarningsAsErrors=false -warnaserror:RS0016,RS0017

      - name: Test (exclude Integration)
        run: dotnet test tests/Ksql.Linq.Tests.csproj -c Release --no-build --filter "TestCategory!=Integration"

      - name: Pack
        run: dotnet pack src/Ksql.Linq.csproj -c Release --no-build -p:PackageVersion=${{ env.VERSION }} -o ./artifacts

      - name: Push to nuget.org
        if: env.ON_MASTER == 'true'
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          dotnet nuget push "./artifacts/*.nupkg" \
            -s "https://api.nuget.org/v3/index.json" \
            -k "$NUGET_API_KEY" \
            --skip-duplicate
