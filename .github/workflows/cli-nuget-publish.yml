name: Publish Ksql.Linq.Cli Tool (nuget.org)

on:
  push:
    tags:
      - 'cli-v*.*.*'

permissions:
  contents: read

jobs:
  pack-and-publish-cli:
    # Avoid running for RC-like tags; those are handled by the GitHub Packages workflow
    if: ${{ !contains(github.ref, '-rc') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build AI_ASSISTANT_GUIDE.md from sources
        shell: pwsh
        run: |
          pwsh -NoLogo -File tools/build-ai-assistant-guide.ps1 -Write

      - name: Compute CLI version from tag
        id: cli_ver
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#cli-v}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "CLI Version=$VERSION"

      - name: Verify CLI tag commit matches library tag commit
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --prune
          LIB_TAG="v${VERSION}"
          if ! git rev-parse "$LIB_TAG" >/dev/null 2>&1; then
            echo "[FAIL] Expected library tag '$LIB_TAG' to exist. Tag the library first, then tag the CLI on the same commit." >&2
            exit 2
          fi
          LIB_SHA="$(git rev-parse "$LIB_TAG")"
          if [ "$LIB_SHA" != "$GITHUB_SHA" ]; then
            echo "[FAIL] Build consistency rule violated: $LIB_TAG=$LIB_SHA but cli tag commit=$GITHUB_SHA" >&2
            echo "Tag 'cli-v${VERSION}' must be created on the same commit as '$LIB_TAG'." >&2
            exit 3
          fi
          echo "[OK] cli tag commit matches $LIB_TAG ($LIB_SHA)"

      - name: Restore CLI project
        run: dotnet restore src/Ksql.Linq.Cli/Ksql.Linq.Cli.csproj

      - name: Pack CLI tool
        run: dotnet pack src/Ksql.Linq.Cli/Ksql.Linq.Cli.csproj -c Release -o ./artifacts/cli -p:PackageVersion=${{ steps.cli_ver.outputs.version }}

      - name: Verify AI_ASSISTANT_GUIDE.md is packaged (CLI tool)
        shell: pwsh
        run: |
          $nupkg = Get-ChildItem ./artifacts/cli -Filter 'Ksql.Linq.Cli.*.nupkg' | Select-Object -First 1
          if (-not $nupkg) { throw "No CLI nupkg found under artifacts/cli" }
          Add-Type -AssemblyName System.IO.Compression
          $zip = [System.IO.Compression.ZipFile]::OpenRead($nupkg.FullName)
          try {
            $entry = $zip.Entries | Where-Object { $_.FullName -ieq 'AI_ASSISTANT_GUIDE.md' } | Select-Object -First 1
            if (-not $entry) { throw "AI_ASSISTANT_GUIDE.md is missing from $($nupkg.Name)" }
            if ($entry.Length -lt 1000) { throw "AI_ASSISTANT_GUIDE.md seems too small ($($entry.Length) bytes) in $($nupkg.Name)" }
            Write-Host "[ai-guide] OK: packaged AI_ASSISTANT_GUIDE.md ($($entry.Length) bytes)"
          }
          finally { $zip.Dispose() }

      - name: Publish CLI tool to nuget.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          dotnet nuget push "./artifacts/cli/Ksql.Linq.Cli.*.nupkg" \
            --api-key "$NUGET_API_KEY" \
            --source "https://api.nuget.org/v3/index.json" \
            --skip-duplicate
