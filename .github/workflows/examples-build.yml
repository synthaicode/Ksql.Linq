name: Build examples from GitHub Packages

on:
  workflow_dispatch:
    inputs:
      packageVersion:
        description: "Ksql.Linq package version to consume (e.g., 0.9.0-preview.1 or 0.9.0-preview.1-ci.42). If omitted, floating 0.9.0-preview.* will resolve to latest."
        required: false
  workflow_call:
    inputs:
      packageVersion:
        required: false
        type: string

concurrency:
  group: examples-build
  cancel-in-progress: true

jobs:
  build-examples:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Create NuGet.config for GitHub Packages (Ksql.Linq from GitHub, others from nuget.org)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cat > NuGet.config <<XML
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <packageSources>
              <add key="github" value="https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" />
              <add key="nuget.org" value="https://api.nuget.org/v3/index.json" />
            </packageSources>
            <packageSourceCredentials>
              <github>
                <add key="Username" value="${{ github.actor }}" />
                <add key="ClearTextPassword" value="${GITHUB_TOKEN}" />
              </github>
            </packageSourceCredentials>
            <packageSourceMapping>
              <packageSource key="github">
                <package pattern="Ksql.Linq" />
                <package pattern="Ksql.Linq.*" />
              </packageSource>
              <packageSource key="nuget.org">
                <package pattern="*" />
              </packageSource>
            </packageSourceMapping>
          </configuration>
          XML
          echo "---- NuGet.config ----"
          cat NuGet.config
          echo "----------------------"

      - name: Override version (optional)
        if: inputs.packageVersion != ''
        shell: pwsh
        run: |
          $ver='${{ inputs.packageVersion }}'
          # Update central Ksql.Linq reference in examples/Directory.Build.props if present
          $p = 'examples/Directory.Build.props'
          if (Test-Path $p) {
            [xml]$doc = Get-Content $p
            $pkg = $doc.Project.ItemGroup.PackageReference | Where-Object { $_.Include -eq 'Ksql.Linq' }
            if ($pkg) {
              $pkg.Version = $ver
              $doc.Save($p)
            }
          }

      - name: Restore & build examples
        run: |
          for proj in $(find examples -name '*.csproj'); do
            echo "::group::Building $proj"
            dotnet restore "$proj" --configfile ./NuGet.config --verbosity minimal
            dotnet build "$proj" -c Release --nologo
            echo "::endgroup::"
          done
