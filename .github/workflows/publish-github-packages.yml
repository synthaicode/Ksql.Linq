name: Publish RC to GitHub Packages

on:
  push:
    tags:
      - 'v*.*.*-rc*'

permissions:
  contents: read
  packages: write

jobs:
  rc_publish:
    runs-on: ubuntu-latest
    outputs:
      packageVersion: ${{ steps.compute_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build AI_ASSISTANT_GUIDE.md from sources
        shell: pwsh
        run: |
          pwsh -NoLogo -File tools/build-ai-assistant-guide.ps1 -Write

      - name: Compute version from tag
        id: compute_version
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "Version=$VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Restore
        run: dotnet restore src/Ksql.Linq.csproj

      - name: Build (non-strict)
        run: dotnet build src/Ksql.Linq.csproj -c Release --no-restore -p:TreatWarningsAsErrors=false

      - name: Test (exclude Integration)
        run: dotnet test tests/Ksql.Linq.Tests.csproj -c Release --no-build --filter "TestCategory!=Integration"

      - name: Pack
        run: dotnet pack src/Ksql.Linq.csproj -c Release --no-build -p:PackageVersion=${{ env.VERSION }} -o ./artifacts

      - name: Verify AI_ASSISTANT_GUIDE.md is packaged (library)
        shell: pwsh
        run: |
          $nupkg = Get-ChildItem ./artifacts -Filter 'Ksql.Linq.*.nupkg' | Select-Object -First 1
          if (-not $nupkg) { throw "No library nupkg found under artifacts/" }
          Add-Type -AssemblyName System.IO.Compression
          $zip = [System.IO.Compression.ZipFile]::OpenRead($nupkg.FullName)
          try {
            $entry = $zip.Entries | Where-Object { $_.FullName -ieq 'AI_ASSISTANT_GUIDE.md' } | Select-Object -First 1
            if (-not $entry) { throw "AI_ASSISTANT_GUIDE.md is missing from $($nupkg.Name)" }
            if ($entry.Length -lt 1000) { throw "AI_ASSISTANT_GUIDE.md seems too small ($($entry.Length) bytes) in $($nupkg.Name)" }
            Write-Host "[ai-guide] OK: packaged AI_ASSISTANT_GUIDE.md ($($entry.Length) bytes)"
          }
          finally { $zip.Dispose() }

      - name: Push to GitHub Packages
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet nuget push "./artifacts/*.nupkg" \
            -s "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            -k "$NUGET_AUTH_TOKEN" \
            --skip-duplicate

  build_examples:
    needs: rc_publish
    uses: ./.github/workflows/examples-build.yml
    with:
      packageVersion: ${{ needs.rc_publish.outputs.packageVersion }}
    secrets: inherit
