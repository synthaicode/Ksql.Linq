name: Publish RC to GitHub Packages

on:
  push:
    tags:
      - 'v*.*.*-rc*'

permissions:
  contents: read
  packages: write

jobs:
  rc_publish:
    runs-on: ubuntu-latest
    outputs:
      packageVersion: ${{ steps.compute_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Compute version from tag
        id: compute_version
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "Version=$VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Restore
        run: dotnet restore src/Ksql.Linq.csproj

      - name: Build (non-strict)
        run: dotnet build src/Ksql.Linq.csproj -c Release --no-restore -p:TreatWarningsAsErrors=false

      - name: Test (exclude Integration)
        run: dotnet test tests/Ksql.Linq.Tests.csproj -c Release --no-build --filter "TestCategory!=Integration"

      - name: Build AI_ASSISTANT_GUIDE.md from section docs
        run: |
          cat docs/ai_guide_intro_and_workflows.md \
              docs/ai_guide_conversation_patterns.md \
              docs/ai_guide_technical_sections.md > AI_ASSISTANT_GUIDE.md

      - name: Pack
        run: dotnet pack src/Ksql.Linq.csproj -c Release --no-build -p:PackageVersion=${{ env.VERSION }} -o ./artifacts

      - name: Verify AI_ASSISTANT_GUIDE.md is packaged
        shell: bash
        run: |
          set -euo pipefail
          pkg="$(ls ./artifacts/*.nupkg | head -n 1)"
          echo "Checking package: $pkg"
          if ! unzip -l "$pkg" | grep -q 'AI_ASSISTANT_GUIDE.md'; then
            echo "AI_ASSISTANT_GUIDE.md is missing from package" >&2
            exit 1
          fi

      - name: Push to GitHub Packages
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet nuget push "./artifacts/*.nupkg" \
            -s "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            -k "$NUGET_AUTH_TOKEN" \
            --skip-duplicate

  build_examples:
    needs: rc_publish
    uses: ./.github/workflows/examples-build.yml
    with:
      packageVersion: ${{ needs.rc_publish.outputs.packageVersion }}
    secrets: inherit
