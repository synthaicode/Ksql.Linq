

name: Publish Ksql.Linq.Cli Tool (GitHub Packages)

on:
  push:
    tags:
      - 'cli-v*.*.*-rc.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to publish (e.g., cli-v1.0.0-rc2)'
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  pack-and-publish-cli:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build AI_ASSISTANT_GUIDE.md from sources
        shell: pwsh
        run: |
          pwsh -NoLogo -File tools/build-ai-assistant-guide.ps1 -Write

      - name: Compute CLI package version from tag
        id: cli_ver
        shell: bash
        run: |
          TAG_INPUT="${{ inputs.tag }}"
          if [ -n "$TAG_INPUT" ]; then
            REF="$TAG_INPUT"
          else
            REF="${GITHUB_REF_NAME}"
          fi
          VERSION="${REF#cli-v}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "CLI Version=$VERSION"

      - name: Restore CLI project
        run: dotnet restore src/Ksql.Linq.Cli/Ksql.Linq.Cli.csproj

      - name: Pack CLI tool
        run: dotnet pack src/Ksql.Linq.Cli/Ksql.Linq.Cli.csproj -c Release -o ./artifacts/cli -p:PackageVersion=${{ steps.cli_ver.outputs.version }}

      - name: "Smoke: ai-assist reads bundled guide"
        shell: bash
        run: |
          set -euo pipefail
          dotnet tool install --tool-path ./_tool --add-source ./artifacts/cli Ksql.Linq.Cli --version "${VERSION}"
          ./_tool/dotnet-ksql ai-assist | head -n 5
          ./_tool/dotnet-ksql ai-assist | grep -q "AI Assistant Guide"

      - name: Publish CLI tool to GitHub Packages
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet nuget push "./artifacts/cli/Ksql.Linq.Cli.*.nupkg" \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --api-key "$NUGET_AUTH_TOKEN" \
            --skip-duplicate
