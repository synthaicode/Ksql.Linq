

name: Publish Ksql.Linq.Cli Tool (GitHub Packages)

on:
  push:
    tags:
      - 'cli-v*.*.*-rc.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to publish (e.g., cli-v1.0.0-rc2)'
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  pack-and-publish-cli:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore CLI project
        run: dotnet restore src/Ksql.Linq.Cli/Ksql.Linq.Cli.csproj

      - name: Build AI_ASSISTANT_GUIDE.md from section docs
        run: |
          cat docs/ai_guide_intro_and_workflows.md \
              docs/ai_guide_conversation_patterns.md \
              docs/ai_guide_technical_sections.md > AI_ASSISTANT_GUIDE.md

      - name: Pack CLI tool
        run: dotnet pack src/Ksql.Linq.Cli/Ksql.Linq.Cli.csproj -c Release -o ./artifacts/cli

      - name: Publish CLI tool to GitHub Packages
        env:
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet nuget push "./artifacts/cli/Ksql.Linq.Cli.*.nupkg" \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --api-key "$NUGET_AUTH_TOKEN" \
            --skip-duplicate
